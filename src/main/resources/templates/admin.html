<div class="container-fluid">
    <div class="row">
        <!--    Секция Админ-Юзер слева кнопки-->
        <div class="col-md-2">
            <p></p>
            <div class="btn-group-vertical btn-block">
                <button class="btn btn-primary" type="button">
                    <a class="nav-link bg-primary text-white" href="#">
                        Admin
                    </a>
                </button>
                <button class="btn btn-white" type="button">
                    <a class="nav-link" href="/user">
                        User
                    </a>
                </button>
            </div>
        </div>
        <!--        Секция Админ-Юзер слева содержимое кнопок-->
        <div class="col-10">
            <div class="tab-content" id="v-pills-tabContent">
                <div class="tab-pane fade show active" id="v-pills-admin" role="tabpanel"
                     aria-labelledby="v-pills-admin-tab">

                    <!--        Секция справа (таблица/добавить нового юзера)-->
                    <div class="col-md-10 bg-light">
                        <h1>Admin panel</h1>
                        <br>
                        <!--        Вкладки-->
                        <ul class="nav nav-tabs">
                            <!--            Сама Вкладка Таблица Юзеров-->
                            <li class="nav-item">
                                <a class="nav-link active" data-toggle="tab" href="#UT">Users table</a>
                            </li>
                            <!--                Сама Вкладка Новый юзер-->
                            <li class="nav-item">
                                <a class="nav-link" data-toggle="tab" href="#ANU">New User</a>
                            </li>
                        </ul>
                        <!--            Содержимое вкладок-->
                        <div class="tab-content">
                            <!--                Вкладка Таблица-->
                            <div class="tab-pane fade show active" id="UT">
                                <h4>All users</h4>

                                <table class="table table-striped">
                                    <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Name</th>
                                        <th>Email</th>
                                        <th>Password</th>
                                        <th>Role</th>
                                        <th>Edit</th>
                                        <th>Delete</th>
                                    </tr>
                                    </thead>
                                    <tbody id="myTbody">

                                    </tbody>
                                </table>
                            </div>
                            <!--                            Модальное окно-->
                            <div class="modal" id="windowModal"
                                 tabindex="-1"
                                 role="dialog" aria-labelledby="windowModalTitle"
                                 aria-hidden="true">
                                <div class="modal-dialog modal-dialog-centered"
                                     role="document">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title"
                                                id="ModalTitle">Input Modal Title
                                            </h5>
                                            <button type="button" class="close"
                                                    data-dismiss="modal"
                                                    aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                            </button>
                                        </div>
                                        <div class="modal-body">
                                            <div class="bg-white text-center font-weight-bold ">
                                                <div class="form-group">
                                                    <label for="IdInput">Id</label>
                                                    <input type="text"
                                                           class="form-control"
                                                           id="IdInput"
                                                           name="id"
                                                           disabled>
                                                </div>
                                                <div class="form-group">
                                                    <label for="nameInput">Name</label>
                                                    <input type="text"
                                                           class="form-control inputs"
                                                           id="nameInput"
                                                           name="name">
                                                </div>
                                                <div class="form-group passwordInput">
                                                    <label for="passwordInput">Password</label>
                                                    <input
                                                            type="password"
                                                            class="form-control inputs"
                                                            id="passwordInput"
                                                            name="password">
                                                </div>
                                                <div class="form-group">
                                                    <label for="emailInput">Email</label>
                                                    <input type="email"
                                                           class="form-control inputs"
                                                           id="emailInput"
                                                           name="email">
                                                </div>
                                                <div class="form-group">
                                                    <label for="roleSelectInput">Role</label>
                                                    <select multiple
                                                            class="form-control inputs"
                                                            id="roleSelectInput"
                                                            name="allRoles[]">

                                                    </select>
                                                </div>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button"
                                                        class="btn btn-secondary closeSecondButton"
                                                        id="closeButton"
                                                        data-dismiss="modal">Close
                                                </button>
                                                <a type="button"
                                                   role="button"
                                                   class="btn btn-danger actionButton"
                                                   id="actionButton"
                                                >Input actionButton
                                                </a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!--                            ---------->

                            <!--                Вкладка новый юзер-->
                            <div class="tab-pane fade" id="ANU">
                                <div class="container" id="table">
                                    <h4>Add new user</h4>
                                    <div id="addingNewUserDiv"></div>
                                    <form id="addForm">
                                        <div class="bg-white text-center font-weight-bold ">
                                            <div class="form-group">
                                                <label for="nameTextInput">Name</label>
                                                <input type="text" class="form-control" id="nameTextInput"
                                                       placeholder="Name"
                                                       name="name"
                                                       required>
                                            </div>

                                            <div class="form-group">
                                                <label for="emailTextInput">Email</label>
                                                <input type="email" class="form-control" id="emailTextInput"
                                                       placeholder="Email"
                                                       name="email"
                                                       required>
                                            </div>

                                            <div class="form-group">
                                                <label for="userPasswordTextInput">Password</label>
                                                <input type="password" class="form-control" id="userPasswordTextInput"
                                                       placeholder="Password"
                                                       name="userPassword"
                                                       required>
                                            </div>

                                            <div class="form-group">
                                                <label for="roleSelectNU">Role</label>
                                                <select multiple class="custom-select" id="roleSelectNU" size="2"
                                                        name="allRoles"
                                                        required>
                                                    <option value="ADMIN" selected> ADMIN</option>
                                                    <option value="USER" selected>USER</option>
                                                </select>
                                            </div>
                                            <br>
                                            <button type="submit" class="btn btn-success mb-2"
                                                    id="addButton"
                                            >Add New User
                                            </button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
</div>


</body>
